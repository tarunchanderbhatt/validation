<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="regForm" (ngSubmit)="submitForm(regForm)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="fname" />
          <span
            *ngIf="
              regForm.controls['fname'].touched &&
              !regForm.controls['fname'].valid
            "
          >
            <small *ngIf="regForm.controls['fname'].hasError('required')"
              >Required First Name</small
            >
            <small *ngIf="regForm.controls['fname'].hasError('minlength')"
              >At List 3 min min word
            </small>
            <small *ngIf="regForm.controls['fname'].hasError('maxlength')"
              >Max length 15
            </small>
          </span>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" />
          <span
            *ngIf="
              regForm.controls['email'].touched &&
              !regForm.controls['email'].valid
            "
          >
            <small *ngIf="regForm.controls['email'].hasError('required')"
              >Required Email</small
            >
          </span>
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" class="form-control" formControlName="mob" />
          <span
            *ngIf="
              regForm.controls['mob'].touched && !regForm.controls['mob'].valid
            "
          >
            <span *ngIf="regForm.controls['mob'].hasError('required')"
              >Required mob</span
            >

            <small *ngIf="regForm.controls['mob'].hasError('minlength')"
              >At List 3 min min word
            </small>
            <small *ngIf="regForm.controls['mob'].hasError('maxlength')"
              >Max length 10
            </small>
          </span>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" />
          <span
            *ngIf="
              regForm.controls['address'].touched &&
              !regForm.controls['address'].valid
            "
          >
            <small *ngIf="regForm.controls['address'].hasError('required')"
              >Required mob</small
            >
          </span>
        </div>
        <div></div>
        <input type="submit" value="Submit" [disabled]="!regForm.valid" />
        <input type="reset" value="Reset" />
        <input type="button" value="Reset Form" (click)="resetForm()" />
      </form>
    </div>
  </div>
</div>

<div></div>
